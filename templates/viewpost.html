{% extends 'hompage.html' %}
{% block content %}
<div class="container">
    <h1>BLOG POSTS</h1>
    {% for i in posts %}
    <div class=""posts>
    <h2>{{i[0]}}</h2> 
    <p>{{i[1]}}</p>
    <small>{{i[2]}}</small>
    <small>{{i[3]}}</small>
    <small>{{i[4]}}</small>
    <form action="{{url_for('delete_post',id=i[0])}}" method="POST" onsubmit="return confirm('are sure you what to delete this post?');">
        <button class="btn btn-danger">Delete</button>
    </form>
    <form method="GET" action="{{url_for('update_post',id=i[0])}}">
        <button>EDIT</button>
    </form>
    </div>
    {% endfor %}

</div>
{% endblock %}
